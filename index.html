    <style>
        /* Add a class for the button styling */
        .custom-button {
            display: inline-block;
            background-image: url('path/to/your/image.jpg'); /* Replace with the path to your square photo */
            background-size: cover;
            width: 150px; /* Set the width of the button */
            height: 150px; /* Set the height of the button */
            color: white; /* Text color */
            text-align: center;
            line-height: 150px; /* Center the text vertically */
            text-decoration: none; /* Remove underline from the anchor tag */
        }
    </style>
</head>
