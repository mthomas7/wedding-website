<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Wedding</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Jess and Matt's Wedding</h1>
        <p>Save the Date: MM/DD/YYYY</p>
    </header>

    <section id="details">
        <h2>Wedding Details</h2>
        <p>Date: MM/DD/YYYY</p>
        <p>Time: HH:MM AM/PM</p>
        <p>Location: Hero Beach Club, Montauk</p>
    </section>

    <section id="rsvp">
        <h2>RSVP</h2>
        <p>Please RSVP by DD/MM/YYYY</p>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="attend">Will you attend?</label>
            <select id="attend" name="attend" required>
                <option value="yes">Yes, I'll be there!</option>
                <option value="no">Sorry, can't make it.</option>
            </select>

            <button type="submit">Submit RSVP</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2023 The Bugs</p>
    </footer>

</body>
</html>
